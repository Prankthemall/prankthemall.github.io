<body>
    <h1>Low quality catbox.moe</h1>

    <script>
        // Dynamic meme loader - reads from memes.txt file
        var memes = [
            'memes/A664E4DA-90BC-4C2E-A174-B13C02165C3F.jpg',
            'memes/attachment.gif',
            'memes/dem_698a60922d1f0.png',
            'memes/Untitled.gif',
            'memes/we_outta_tires.jpg'
        ];

        // Try to load from memes.txt, fall back to hardcoded list
        fetch('memes.txt')
            .then(response => {
                if (!response.ok) throw new Error('Could not load memes.txt');
                return response.text();
            })
            .then(text => {
                var loadedMemes = text.split('\n')
                    .map(name => name.trim())
                    .filter(name => name.length > 0)
                    .map(name => '/memes/' + name);
                if (loadedMemes.length > 0) {
                    memes = loadedMemes;
                }
                showRandomMeme();
            })
            .catch(() => {
                showRandomMeme();
            });

        function showRandomMeme() {
            var randomIndex = Math.floor(Math.random() * memes.length);
            var randomMeme = memes[randomIndex];
            console.log('Loading meme:', randomMeme);
            document.getElementById('random-meme').src = randomMeme;
        }

        document.addEventListener('click', function(e) {
            var target = e.target;
            if (target.tagName === 'LINK' && target.hasAttribute('href')) {
                window.location.href = target.getAttribute('href');
                e.preventDefault();
            }
        });
    </script>
